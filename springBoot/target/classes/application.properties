#DataSource configuration
#spring.datasource.url=jdbc:h2:mem:springBoot;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.url=jdbc:h2:file:~/h2/springBoot;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.hbm2ddl.auto=create

spring.jpa.database=H2
spring.jpa.show-sql=true

spring.h2.console.path=/console
spring.h2.console.enabled=true
spring.datasource.platform=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.initialize=true 
spring.error.whitelabel.enabled=true
spring.datasource.continue-on-error=true
spring.hibernate.show_sql=true